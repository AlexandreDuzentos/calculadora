<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>calculadora</title>
		<meta name="description" content="Simples calculadora construída em HTML,CSS E JS">
		<meta name="author" content="Alexandre Duzentos">
		<link rel="icon" href="../imagens/favicon.png">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<main>
			<input type="text" value="" placeholder="tela2" class="tela2">
			<input type="text" value="" class="tela" placeholder="tela1">
			<button class="division">/</button>
			<button class="clean">CE</button>
			<button class="cleanAll">C</button>
			<button class="cleanX">x</button>
			<button class="oneByX">cubic</button>
			<button class="potency">X²</button>
			<button class="squareRoot">raiz</button>
			<button class="percentage">%</button>
			<button class="sen">sen</button>
			<button class="cos">cos</button>
			<button class="tan">tan</button>
			<button class="log">log</button>
			<button class="seven">7</button>
			<button class="eight">8</button>
			<button class="nine">9</button>
			<button class="multiplication">*</button>
			<button class="four">4</button>
			<button class="five">5</button>
			<button class="six">6</button>
			<button class="minus">-</button>
			<button class="one">1</button>
			<button class="two">2</button>
			<button class="three">3</button>
			<button class="plus">+</button>
			<button class="plusOrMinus">+/-</button>
			<button class="zero">0</button>
			<button class="coma">,</button>
			<button class="equal">=</button>
		</main>
		<script src="../js/index.js"></script>
	</body>
</html>
